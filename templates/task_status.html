{% extends 'base.html' %}

{% block content %}

<h3>Task status</h3>

{% if task.started %}
    {% if task.success %}
        {% if task.result %}
        Task finished, result is: {{ task.result }}.
        {% endif %}
    {% else %}
        Task is in progress.
    {% endif %}
{% else %}
    Task has not been started yet.
{% endif %}

{% endblock %}
