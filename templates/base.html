{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--- Bootstrap table and fontawesome --->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!--- Bootstrap table and fontawesome : the second is for some icons that doesn't appear with the first -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">

  <!--- the tree structure of a project-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="{% static '/css/messages.css' %}">
  <link rel="stylesheet" href="{% static '/css/progress-bar.css' %}">
  <link rel="stylesheet" href="{% static '/css/filter-table.css' %}">
  <link rel="stylesheet" href="{% static '/css/tree.css' %}">
  <link rel="stylesheet" href="{% static '/css/preferences.css' %}">

  <title>Metropolis |{% block title %}Home{% endblock title %}</title>
  <style media="screen">
    .hello-msg {
      font-size: 18px;
      color: #fff;
      margin-right: 20px;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">
      <h4><i class="fa fa-road"></i> Metropolis</h4>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
        </li>
      </ul>
    </div>

    <span class="hello-msg"> Hello, {{request.user}}</span>
    <span class="hello-msg">
      <a href="{% url 'logout' %}">
        <i class="fa fa-power-off"></i>
      </a></span>
  </nav>

  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
  <script src="{% static 'js/preferences.js' %}"></script>
  <script src="{% static 'js/tree.js' %}"></script>
</body>

</html>
